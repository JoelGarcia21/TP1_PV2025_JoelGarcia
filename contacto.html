<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Barra de navegación -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Tokyo Go!</h1>
                <img src="images/icons/icon.png" alt="Icono">
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="museos.html">Museos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

     <!-- Seccion principal-->
     <main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <form id="formulario-contacto">
                <div class="form-group">
                    <label for="nombre">Nombre completo*</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Juan Pérez">
                </div>
                
                <div class="form-group">
                    <label for="email">Correo electrónico*</label>
                    <input type="email" id="email" name="email" required placeholder="Ej: ejemplo@correo.com">
                </div>
                
                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="Ej: +54 3889482048">
                </div>
                
                <div class="form-group">
                    <label for="asunto">Asunto*</label>
                    <select id="asunto" name="asunto" required>
                        <option value="" disabled selected>Seleccione un asunto</option>
                        <option value="consulta">Consulta general</option>
                        <option value="sugerencia">Sugerencia</option>
                        <option value="error">Reportar error</option>
                        <option value="colaboracion">Propuesta de colaboración</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="mensaje">Mensaje*</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required placeholder="Escribe tu mensaje aquí..."></textarea>
                </div>
                
                <div class="form-group">
                    <button type="submit">Enviar mensaje</button>
                </div>
            </form>
        </section>

     </main>

     <!-- Footer -->
    <footer>
        <p>&copy; 2025 TokyoGo!. Todos los derechos reservados.</p>
        <div class="redes-sociales">
            <a href="#"><img src="images/icons/facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/icons/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="images/icons/twitter.png" alt="Twitter"></a>
        </div>
    </footer> 

    <script>
        // Escuchamos el evento 'submit' del formulario
        document.getElementById('formulario-contacto').addEventListener('submit', function(event) {
            // Prevenimos el comportamiento por defecto (que recargue la página)
            event.preventDefault();
            
            // Mostramos un alert con los datos del formulario
            alert(
                `DATOS DEL FORMULARIO:\n----------------------\n` +
                `Nombre: ${document.getElementById('nombre').value}\n` +
                `Email: ${document.getElementById('email').value}\n` +
                // Obtenemos el teléfono, si está vacío mostramos "No proporcionado"
                `Teléfono: ${document.getElementById('telefono').value || 'No proporcionado'}\n` +
                // Obtenemos el asunto y lo convertimos a texto legible usando un objeto
                `Asunto: ${{
                    'consulta': 'Consulta general',
                    'sugerencia': 'Sugerencia',
                    'error': 'Reportar error',
                    'colaboracion': 'Propuesta de colaboración'
                }[document.getElementById('asunto').value]}\n` +
                
                // Obtenemos y mostramos el mensaje directamente
                `Mensaje: ${document.getElementById('mensaje').value}`
            );
        });
    </script>
</body>
</html>
